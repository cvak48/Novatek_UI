 <div class="dropdown" [class.container-width]="isFocus">
   <div class="form-outline h50 label" data-toggle="dropdown">
     <img class="icon-search" src="../../../assets/icons/search.icon.svg" (click)="onSearchIconClick()">
     <textarea class="form-control label"  type="search" id="form1" rows="1"
       placeholder="Search..." [formControl]="queryFormControl" (input)="onInput($event)" (keyup)="onKeyUp($event)"
       (keydown)="onKeyDown($event)" (focus)="onSearchFocus($event)" (blur)="onSearchBlur($event)"> </textarea>
     <img class="icon cancel" *ngIf="!searchIcon" src="../../../assets/icons/circular-cancel.icon.svg"
       (click)="onCancelClick($event)">
     <img class="icon setting" src="../../../assets/icons/search-setting.icon.svg" (click)="onSettingClick()">
   </div>
   <div class="dropdown-menu" [ngClass]="{'display-toggle-menu': !showMenuToggle, 'display-menu': hideMenu}">
     <div class="dropdown-item h50 label" *ngFor="let item of filteredItems;
       let i = index" (click)="onItemSelect(i)" [ngClass]="{'selected-item': i==selectedIndex}">
       {{item}} </div>
   </div>
 </div>
