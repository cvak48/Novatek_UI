<div class="container-fluid">
  <div class="dropdown">
    <div class="form-outline" data-toggle="dropdown">
      <input class="form-control" type="search" id="form1"
        (keydown)=" onKeyDown($event)">
        <svg class="float-right" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
      <!-- <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i> 
          </span>-->
    </div>
    <div class="dropdown-menu">
      <div class="dropdown-item" *ngFor="let item of items; let i = index" (click)="onItemSelect(i)"
        [ngClass]="{'active': i==selectedIndex}"> {{item}}</div>
    </div>

  </div>

</div>
