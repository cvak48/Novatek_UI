<div>
      <div class="search-container">
        <app-nv-search class="search" [isAdvance]="isAdvance" [hideMenu]="hideMenu" [list]="tableTestData"
        [searchableRefList]="searchableRefList" (filteredItems)="onItemsFilter($event)"></app-nv-search> 
      
      </div>
      <div class="table-scroll">
        <table class="data-table" mdbTable>
          <tr class="mat-header-row">
              <th class="mat-header-cell">
                  <input class="table-check" type="checkbox" [checked]="isAllCheckBoxChecked()" (change)="checkAllCheckBox($event)">
              </th>
              <th (click)="rowClicked($event)" *ngFor="let column of columns ; let i = index"  scope="col" [mdbTableSort]="orders" [sortBy]="columns[i]" class="mat-header-cell">
                  {{column}} <span><mat-icon class="img" *ngIf="sortColumn == column && sortPreference == 'ascending'"><img src="../../../assets/icons/table-shorting.icon.svg" (click)="rowImgClicked($event)"/></mat-icon>
                    <mat-icon class="img rotateimg180" *ngIf="sortColumn == column && sortPreference == 'descending'"><img src="../../../assets/icons/table-shorting.icon.svg" (click)="rowImgClicked($event)"/></mat-icon></span>
              </th>
              
          </tr>
          <tr class="mat-row" [ngClass]="{'status-gr': order.status === 'Completed', 'status-rd' : order.status === 'No', 'status-yl': order.status === 'Pending' }" *ngFor="let order of orders | paginate : {
            id: 'orderList',  
            itemsPerPage: pageSize,
              currentPage: page,
              totalItems: count
            };
            let i = index">
              <td class="pd-lt-2 checkbox-column" >
                 <input class="table-check" type="checkbox" value="{{order.id}}" [(ngModel)]="orders[i].checked">
              </td>
             <td>{{order.name}}</td>
              <td>{{order.date}}</td>
              <td class="mail-link">{{order.email}}</td>
              <td>{{order.status}}</td>
              <td>
                  <div>
                      <mat-chip-list >
                        <mat-chip *ngFor="let attachment of order.attachments">{{attachment.name}} <img src="./assets/images/dots.png" class="more-opt-icon" alt="chip icon" /></mat-chip>
                      </mat-chip-list>
                    </div>
              </td>
             
          </tr>
      </table>
      </div>
    
    <div class="ft-rt">
      <div class="container-pagination">

      
        <div class="paging-space-arrow">
            <span class="page-size-title">Items Per Page:&nbsp;&nbsp;</span>
            <div class="drop-container">
              <app-nv-dropdown [items]="pageNewSizes" (itemSelect)="handlePageSizeChange($event)">

              </app-nv-dropdown>
            </div>
          </div>
        <div class="paging-space">
            <pagination-controls 
            id="orderList"
            [maxSize]="maxSize"
            [directionLinks]="directionLinks"
            [autoHide]="autoHide"
            [responsive]="responsive"
            [previousLabel]="labels.previousLabel"
            [nextLabel]="labels.nextLabel"
            [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
            [screenReaderPageLabel]="labels.screenReaderPageLabel"
            [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
            (pageChange)="handlePageChange($event)"
           ></pagination-controls>
          </div>
        </div>
        </div>
    
</div>
