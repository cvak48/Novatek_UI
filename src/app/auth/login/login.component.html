<div class="container-fluid">
  <div class="row">
    <!-- Right Section -->
    <div class="col-md-8 right-section">
      <div class="login-txt">
        <h1 class="organiztion-intro">Welcome to the</h1>
        <h1 class="organization-txt">NOVATEK CLOUD SOLUTION</h1>
      </div>
    </div>
    <!-- Left Section -->
    <div class="col-md-4 background-liner">
      <div class="login-card">
        <mat-card class="example-card">
          <mat-card-header>
            <app-novatek-logo [logosize]='customLogoSize' class="novatek-logo-center"></app-novatek-logo>
            <mat-divider class="header-divider"></mat-divider>
          </mat-card-header>
          <mat-card-content>
            <div class="user-txt">
              <h1 class="user-txt-name"> User Login</h1>
            </div>
            <mat-divider class="body-divider"></mat-divider>
            <div class="login-items">
              <!-- User Name -->
              <div class="form-group">
                <label for="name" class="control-label label-weight">User Name</label>
                <label for="forgotuser" class="control-label forgot-user">Forgot User Name</label>
                <input type="text" class="form-control" placeholder="User Name" aria-label="Username">
              </div>
              <!-- Site -->
              <div class="form-group">
                <label for="name" class="control-label label-weight">States</label>
                <app-nv-dropdown class="body-item" [items]="states" (itemChange)="onStateSelect($event)"></app-nv-dropdown>
              </div>
              <!-- Domain -->
              <div class="form-group">
                <label for="name" class="control-label label-weight">Domain</label>
                <app-nv-dropdown class="body-item" [items]="Domain" (itemChange)="onStateSelect($event)"></app-nv-dropdown>
              </div>
              <!-- Password -->
              <!-- Password is only visible when showpassword value is true -->
              <div class="form-group" *ngIf='showPassword'>
                <label for="name" class="control-label label-weight">Password</label>
                <label for="forgotuser" class="control-label forgot-user">Forgot Password</label>
                <input type="password" class="form-control" placeholder="Password" aria-label="Password">
              </div>
            </div>
          </mat-card-content>
          <mat-divider></mat-divider>
          <mat-card-actions align="end">
            <!-- Next button -->
            <app-nv-button *ngIf='!showPassword' class="nxt-btn" (buttonClick)='askPassword()' [label]="'Next'">
            </app-nv-button>
            <app-nv-button *ngIf='showPassword' class="nxt-btn" (buttonClick)='authenticateuser()' [label]="'Login'">
            </app-nv-button>
          </mat-card-actions>
        </mat-card>
      </div>
      <!-- Login Footer -->
      <nova-login-footer></nova-login-footer>
    </div>
  </div>
</div>
