<div class="d-flex flex-column mt-1 list-width scroll-table">
  <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z0">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column">
      <div>
        <th
          mat-header-cell
          *matHeaderCellDef
          class="mat-column-md table-title"
          mat-sort-header
        >
          {{ column }}
        </th>
      </div>

      <ng-container>
        <td
          mat-cell
          *matCellDef="let element"
          class="mat-column-md table-row text-padding-3"
        >
          <span>{{ element[column] }}</span>
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngClass]="{ hovered: row.hovered }"
      (mouseover)="row.hovered = true"
      (mouseout)="row.hovered = false"
    ></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="5"
    [pageSize]="2"
    [pageSizeOptions]="[2, 5, 10, 25, 100]"
  >
  </mat-paginator>
</div>
