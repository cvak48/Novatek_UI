
<div class="container-fluid" >
  <div class="row" cdkDropListGroup>
    <div class="col-2 border border-secondary side-nav">
      <div class="example-container">
        <div
          cdkDropList
          #todoList="cdkDropList"
          [cdkDropListData]="todo"
          cdkDropListOrientation="horizontal"
          class="example-list-drag ">
          <div class="example-box-drag" *ngFor="let item of todo" cdkDrag>{{item}}</div>
        </div>
        
      </div>
    </div>
    <div class="col-10 border border-danger preview-panel ">
      <div class="example-container" >
        <div
          cdkDropList
          cdkDropListOrientation="horizontal"
          #doneList="cdkDropList"
          [cdkDropListData]="done"
          class="example-list-drop"
          
          (cdkDropListDropped)="drop($event)">
          <div class="example-box-drop" *ngFor="let item of done" cdkDrag  >
            <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
                       
            {{item}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
