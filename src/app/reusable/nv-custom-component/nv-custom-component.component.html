<ng-container [ngSwitch]="component">


<mat-checkbox *ngSwitchCase="nvCustomComponent.CheckBox" [(ngModel)]="checked" [(indeterminate)]="indeterminate"
[labelPosition]="labelPosition" [disabled]="disabled" >
I'm a checkbox
</mat-checkbox>

  <mat-card-content *ngSwitchCase="nvCustomComponent.SliderBar" class="d-flex align-content-center align-items-center">
    <label class="mat-label mb-1 mr-2">Minimum</label>
    <mat-slider
        class="example-margin mr-2 ml-2 pb-2"
        [disabled]="disabled"
        [invert]="invert"
        [max]="max"
        [min]="min"
        [step]="step"
        [thumbLabel]="thumbLabel"
        [tickInterval]="getSliderTickInterval()"
        [(ngModel)]="value"
        [vertical]="vertical"

        aria-labelledby="example-name-label">
    </mat-slider>
    <label class=" mat-label mb-1"> Maximum</label>
  </mat-card-content>

<mat-slide-toggle *ngSwitchCase="nvCustomComponent.SlidToggle"  class="mat-label"
[checked]="checked"
 (change)="checked=!checked" >
 <span *ngIf="checked">     On   </span>
 <span *ngIf="!checked">    Off    </span></mat-slide-toggle>

<br>
<br>
<mat-radio-group *ngSwitchCase="nvCustomComponent.RadioButton"  aria-label="Select an option">
  <mat-radio-button class="mat-label" value="1">Option 1</mat-radio-button>
  <mat-radio-button class="mat-label" value="2">Option 2</mat-radio-button>
</mat-radio-group>

</ng-container>
