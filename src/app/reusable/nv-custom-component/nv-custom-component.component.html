<mat-checkbox #checkbox class="" [(ngModel)]="checked" [(indeterminate)]="indeterminate"
[labelPosition]="labelPosition" [disabled]="disabled" >
I'm a checkbox
</mat-checkbox>

  <mat-card-content class="d-flex align-content-center align-items-center">
    <label class="mat-label mb-1">Minimum</label>
    <mat-slider
        class="example-margin mr-2 ml-2 pb-2"
        [disabled]="disabled"
        [invert]="invert"
        [max]="max"
        [min]="min"
        [step]="step"
        [thumbLabel]="thumbLabel"
        [tickInterval]="getSliderTickInterval()"
        [(ngModel)]="value"
        [vertical]="vertical"
        aria-labelledby="example-name-label">
    </mat-slider>
    <label class=" mat-label mb-1"> Maximum</label>
  </mat-card-content>



<mat-slide-toggle class="mat-label">Off</mat-slide-toggle>

<br>
<br>
<mat-radio-group  aria-label="Select an option">
  <mat-radio-button class="mat-label" value="1">Option 1</mat-radio-button>
  <mat-radio-button class="mat-label" value="2">Option 2</mat-radio-button>
</mat-radio-group>
