<div class="mr-div-2">
  <div class="card custom-card" *ngIf="!showPanel">
    <div class="card-header">
      <span class="panel-titleTxt">{{ panelTitle }}</span>

      <button type="button" (click)="closePanel()" class="close mg-15" aria-label="Close">
        <span aria-hidden="true"><img src="../../../assets/icons/ico.close.svg" /></span>
      </button>
      <button type="button" class="close" aria-label="drop">
        <span aria-hidden="true"><img src="../../../assets/icons/threeDots.icon.svg" /></span>
      </button>
    </div>
      <div class="card-body">
        <div class="card-content-box">


          <div class="dp-inline btn-right">
            <app-nv-button label="Unlock" class="mr-rt-1" (buttonClick)="buttonClick()"></app-nv-button>
            <app-nv-button label="Disable" (buttonClick)="buttonClick()"></app-nv-button>
          </div>
        </div>
        <div>
          <ng-content></ng-content>
        </div>
        <div class="dp-inline btn-right">
          <app-nv-button label="Save" class="mr-rt-1" (buttonClick)="saveButtonClick()"></app-nv-button>
          <app-nv-button label="Cancel" (buttonClick)="buttonClick()"></app-nv-button>
        </div>

      </div>
  </div>
