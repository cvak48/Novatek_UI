<div class="container">
    <div class="card custom-card" *ngIf="!showPanel">
        <div class="card-header">
          <span class="panel-titleTxt">Panel</span>  
          <button type="button" (click)="showPanel=!showPanel" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="card-body ">
            <div class="shadow-div shadow-sm">
              <app-test></app-test>
            </div>
        </div>
      </div>
</div>
