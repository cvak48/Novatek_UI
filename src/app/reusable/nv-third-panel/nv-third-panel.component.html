<div class="">
  <div class="row" style="margin-left: -3px">
    <div class="cpl-sm-6">
      <div class="search-container">
        <app-nv-search
          class="search"
          [isAdvance]="isAdvance"
          [hideMenu]="hideMenu"
          [list]="tableTestData"
          [searchableRefList]="searchableRefList"
          (filteredItems)="onItemsFilter($event)"
        ></app-nv-search>
      </div>
    </div>
    <div class="cpl-sm-2">
      <app-nv-button
        label="Add"
        class="mr-rt-1"
        (buttonClick)="add()"
        [disableButton]="disableAddButton"
      ></app-nv-button>
    </div>
    <div class="cpl-sm-2">
      <app-nv-button
        label="Edit"
        class="mr-rt-1"
        (buttonClick)="edit()"
        [disableButton]="disableEditButton"
      ></app-nv-button>
    </div>
    <div class="cpl-sm-2" *ngIf="showDeleteBtn">
      <app-nv-button
        label="Delete"
        class="mr-rt-1"
        (buttonClick)="delete()"
      ></app-nv-button>
    </div>
    <div class="cpl-sm-2" *ngIf="!showDeleteBtn">
      <app-nv-button
        label="Undo"
        class="mr-rt-1"
        (buttonClick)="undo()"
      ></app-nv-button>
    </div>
  </div>
</div>

<div class="header">
  <app-nv-input
    class="text-color"
    [(sharedVar)]="name"
    [inputPlaceHolder]="placeholder"
    [label]="nameLabel"
    [status]="nameValidation"
    [disableInput]="disableInput"
  ></app-nv-input>

  <app-nv-input
    class="text-color"
    [(sharedVar)]="id"
    [inputPlaceHolder]="placeholder"
    [label]="idLabel"
    [status]="idValidation"
    [disableInput]="disableInput"
  ></app-nv-input>
</div>

<div>
  <div class="table-scroll">
    <table class="data-table" mdbTable>
      <tr class="mat-header-row">
        <th class="mat-header-cell">
          <input
            class="table-check"
            type="checkbox"
            [checked]="isAllCheckBoxChecked()"
            (change)="checkAllCheckBox($event)"
          />
        </th>
        <th
          (click)="rowClicked($event)"
          *ngFor="let column of columns; let i = index"
          scope="col"
          class="mat-header-cell"
        >
          {{ column }} 

          <span>
            <i
              class="material-icons"
              *ngIf="sortColumn != column"
              (click)="rowImgClicked($event, 'ascending')"
            >
              arrow_upward</i
            >
            <i
              class="material-icons"
              *ngIf="sortColumn == column && sortPreference == 'ascending'"
              (click)="rowImgClicked($event, 'ascending')"
            >
              arrow_upward</i
            >
            <i
              class="material-icons"
              *ngIf="sortColumn == column && sortPreference == 'descending'"
              (click)="rowImgClicked($event, 'descending')"
            >
              arrow_downward</i
            >
            </span>
                  <!-- <span>
            <mat-icon class="img" *ngIf="sortColumn != column"
              ><img
                src="../../../assets/icons/table-sorting-ascending.icon.svg"
                (click)="rowImgClicked($event, 'ascending')"
            /></mat-icon>
            <mat-icon
              class="img"
              *ngIf="sortColumn == column && sortPreference == 'ascending'"
              ><img
                src="../../../assets/icons/table-sorting-ascending.icon.svg"
                (click)="rowImgClicked($event, 'ascending')"
            /></mat-icon>
            <mat-icon
              class="img"
              *ngIf="sortColumn == column && sortPreference == 'descending'"
              ><img
                src="../../../assets/icons/table-shorting.icon.svg"
                (click)="rowImgClicked($event, 'descending')" /></mat-icon
          ></span> -->
        </th>
      </tr>
      <tr
        class="mat-row"
        [ngClass]="{
          'status-gr': order.status === 'Completed',
          'status-rd': order.status === 'No',
          'status-white': order.status === 'Pending',
          'status-ed': order.status === 'Edited',
          'status-clicked': order.status === 'Clicked'
        }"
        *ngFor="
          let order of orders
            | paginate
              : {
                  id: 'oList',
                  itemsPerPage: pageSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index
        "
      >
        <td class="pd-lt-2 checkbox-column">
          <input
            class="table-check"
            type="checkbox"
            value="{{ order.id }}"
            [(ngModel)]="orders[i].checked"
            (click)="checkBoxClicked(order, i)"
          />
        </td>
        <td
          (click)="clickedRow(order, i)"
          [matTooltip]="order.tooltipText"
          matTooltipPosition="below"
          matTooltipClass="custom-tooltip"
        >
          {{ order.name }}
        </td>
        <td (click)="clickedRow(order, i)">
          {{ order.id }}
        </td>
      </tr>
    </table>
  </div>
</div>
