<div #dropdown class="dropdown">

  <button #DefaultFieldRef *ngIf="fieldType === dropDownFieldType.Default" type="button"
    class="btn dropdown-toggle body20 label" data-toggle="dropdown" [ngClass]="{'default': isDefaultStyle}"
    (click)="onFieldClick()" (blur)="onBlur()" nvBackgroundColor [color]="backgroundColor"
    [color]="borderColor" nvTextColor [color]="textColor" nvBorderColor>
    {{selectedItem | nvTrim: textTrimNumber}}
    <ng-container [ngTemplateOutlet]="arrowTemplate" [ngTemplateOutletContext]="{isArrowDown:isArrowDownIcon}">
    </ng-container>
  </button>
   <object #PlusIconRef *ngIf="fieldType === dropDownFieldType.Icon" class="dropdown-icon" data-toggle="dropdown"
    data="./../../../assets/icons/plus-button.icon.svg" type="image/svg+xml" nvSvgDecorator></object>
  <button #ButtonRef *ngIf="fieldType === dropDownFieldType.Button" type="button" (click)="onFieldClick()"
    class="btn dropdown-button body20 label" data-toggle="dropdown" (blur)="onBlur()"
    nvBackgroundColor [color]="backgroundColor" nvBorderColor [color]="borderColor" nvTextColor [color]="textColor">
    {{'Dropdown Button'}}
    <ng-container [ngTemplateOutlet]="arrowTemplate" [ngTemplateOutletContext]="{isArrowDown:isArrowDownIcon}">
    </ng-container>
  </button>

  <div #menu class="dropdown-menu"
    [ngClass]=" (extensionDirection === menuExtensionDirection.ToLeft) ? 'dropdown-menu-right': '' ">
    <div class="dropdown-item body20" *ngFor="let item of items; let i = index" (click)="onItemSelect(i)"
      [ngClass]="{'selected-item': i==selectedIndex}"> {{item}}</div>
  </div>
</div>


<ng-template #arrowTemplate let-item="isArrowDown">
    <object #arrowDownRef *ngIf="isArrowDownIcon" class="arrow-icon" data="../../../assets/icons/ico.arrow.down.svg"
      type="image/svg+xml"></object>
    <object *ngIf="!isArrowDownIcon && !isFieldDisable" class="arrow-icon" data="../../../assets/icons/ico.arrow.up.svg"
      type="image/svg+xml"></object>
</ng-template>
