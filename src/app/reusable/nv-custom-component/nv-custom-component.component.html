<mat-checkbox class="example-margin" [(ngModel)]="checked" [(indeterminate)]="indeterminate"
[labelPosition]="labelPosition" [disabled]="disabled">
I'm a checkbox
</mat-checkbox>


<mat-card class="example-result-card">
  <mat-card-content>
    <h2>Result</h2>
    <br>
    <br>

    <div class="example-label-container" [class]="vertical ? 'example-label-vertical' : 'example-label-horizontal'">
      <label id="example-name-label" class="example-name-label">Max Value</label>
      <label class="example-value-label">{{value}}</label>
    </div>
    <mat-slider
        class="example-margin"
        [disabled]="disabled"
        [invert]="invert"
        [max]="max"
        [min]="min"
        [step]="step"
        [thumbLabel]="thumbLabel"
        [tickInterval]="getSliderTickInterval()"
        [(ngModel)]="value"
        [vertical]="vertical"
        aria-labelledby="example-name-label">
    </mat-slider>
  </mat-card-content>
</mat-card>


<mat-slide-toggle>Slide me!</mat-slide-toggle>


<mat-radio-group aria-label="Select an option">
  <mat-radio-button value="1">Option 1</mat-radio-button>
  <mat-radio-button value="2">Option 2</mat-radio-button>
</mat-radio-group>
