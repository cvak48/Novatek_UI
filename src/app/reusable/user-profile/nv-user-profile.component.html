<div class="container">
<div class="user-profile-container">
        <div class="avatar">
            <app-nv-avatar [imgUrl]="person.imageUrl" [person]="person"></app-nv-avatar>
            <img class="icon" src="./../../../assets/icons/circular-item-menu.icon.svg"
             (click)="onIconClick()">
             <input class="hidden-input" type="file" #fileDropRef id="fileDropRef"
             accept="image/*" (change)="fileBrowseHandler($event)" />
        </div>
        <div class="content">
            <div class="header">
                <div class="header-name h20">{{personData.name}}</div>
                <div class="header-job-position">{{personData.jobPosition}}</div>
            </div>
            <div class="body">
                <div class="field-row">
                    <div class="label">User Name</div>
                    <div class="value">{{personData.userName}}</div>
                </div>
                <div class="field-row">
                    <div class="label">Unique ID</div>
                    <div class="value">{{personData.id}}</div>
                </div>
                <div class="field-row">
                    <div class="label">Password Expiry</div>
                    <div class="value">{{personData.passwordExpiry}}</div>
                </div>
                <div class="field-row">
                    <div class="label">Account Expiry</div>
                    <div class="value">{{personData.accountExpiry}}</div>
                </div>
                <div class="field-row">
                    <div class="label">Last Login</div>
                    <div class="value">{{personData.lastLogin}}</div>
                </div>
            </div>
        </div>
</div>
  </div>
  <div class="body">
    <div class="field-block">
        <label  class="field-label h50 label" >Name</label>
        <input class="field-user" type="text" [(ngModel)]="personData.name" name="name" />
    </div>
     <div class="field-block">
            <label  class="field-label h50 label" >Job Position</label>
            <input class="field-user" type="text" [(ngModel)]="personData.jobPosition" name="jobPosition" />
    </div>
    <div class="field-block">
    <label  class="field-label h50 label" >User Name</label>
    <input class="field-user" type="text" [(ngModel)]="personData.userName" name="userName" />
    </div>
    <div class="field-block">
        <label  class="field-label h50 label" >Password Expiry</label>
        <input class="field-user" type="text" [(ngModel)]="personData.passwordExpiry" name="passwordExpiry" />
    </div>
    <div class="field-block">
        <label  class="field-label h50 label" >Account Expiry</label>
        <input class="field-user" type="text" [(ngModel)]="personData.accountExpiry" name="accountExpiry" />
    </div>
    <div class="field-block">
        <label  class="field-label h50 label" >Last Login</label>
        <input class="field-user" type="text" [(ngModel)]="personData.lastLogin" name="lastLogin" />
    </div>
    <app-nv-button
    label="Save"
    
    (buttonClick)="SaveuserData()"
  ></app-nv-button>
  </div>
