<div class="container">
       <div class="dropdown">
      <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
        {{selectedItem}}
      </button>
      <div class="dropdown-menu" >
        <div class="dropdown-item h50 label" *ngFor="let item of items; let i = index" (click)="onItemSelect(i)"
        > {{item}}</div>

      </div>
    </div>
  </div>
