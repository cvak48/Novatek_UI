            <mat-label class="mr-lt-3">MAIN MENU</mat-label>
        </div>
        <div class="col-md-5 dp-flex">
            <mat-label class="label-submenu">LEVEL 1 MENU</mat-label>
            <app-nv-dropdown class="wd-70 mr-lt-3 ht-70" [items]="menuItems" ></app-nv-dropdown>
        </div>
        <div class="col-md-4 dp-flex">
            <mat-label class="label-submenu">SITE</mat-label>
            <app-nv-dropdown class="wd-100 mr-lt-3 ht-70" [items]="siteItems" ></app-nv-dropdown>
        </div>
        <div class="col-md-1 dp-flex">
            <div class="dropdown dropdown-toggle">
                <button class="btn btn-secondary dropdown-toggle add-btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <mat-icon class="add-icon">add</mat-icon>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div>
