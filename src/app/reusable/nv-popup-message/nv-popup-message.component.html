<div class="container">
  <div class="popup-card-container" >
    <div class="card-content">
      <div class="message-header h30"> {{message?.header}} </div>
      <div class="message-content sub-h30"> {{message?.content}} </div>
    </div>
    <object class="cancel-icon" data="./../../../assets/icons/circular-cancel.icon.svg"
      type="image/svg+xml" nvSvgColor [svgElementId]="svgIconIdsDic.cancelPath"
      [color]="fieldStatusColorDic.accept"></object>
  </div>
</div>
