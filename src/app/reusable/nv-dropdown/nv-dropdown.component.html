<div class="dropdown">

    <button #fieldId *ngIf="fieldType === dropDownFieldType.Default" type="button" class="btn dropdown-toggle body20 label"  data-toggle="dropdown" 
    [ngClass]="{'default': isFirst}" (click)="isArrowDown=!isArrowDown" (blur)="onBlur()"
      nvBackgroundColor [color]="backgroundColor" nvBorderColor [color]="borderColor" nvTextColor [color]="textColor" >
      {{selectedItem | nvTrim: textTrimNumber}}
      <ng-container [ngTemplateOutlet]="arrowTemplate" [ngTemplateOutletContext]="{isArrowDown:isArrowDown}"></ng-container>
    </button>
    <img  #fieldId *ngIf="fieldType === dropDownFieldType.Icon" class="dropdown-icon" data-toggle="dropdown"  src="{{plusIcon?.icon}}">
    <button #fieldId *ngIf="fieldType === dropDownFieldType.Button" type="button" class="btn dropdown-button body20 label" data-toggle="dropdown" 
      (click)="isArrowDown=!isArrowDown" (blur)="onBlur()">
      {{'Dropdown Button'}}
      <ng-container [ngTemplateOutlet]="arrowTemplate" [ngTemplateOutletContext]="{isArrowDown:isArrowDown}"></ng-container>
    </button>

  <div class="dropdown-menu"   [ngClass]=" (extensionDirection === menuExtensionDirection.ToLeft) ? 'dropdown-menu-right': '' ">
    <div class="dropdown-item body20" *ngFor="let item of items; let i = index" (click)="onItemSelect(i)"
      [ngClass]="{'selected-item': i==selectedIndex}"> {{item}}</div>
  </div>
</div>


<ng-template #arrowTemplate let-item="isArrowDown">
  <!-- <img #icon *ngIf="isArrowDown" class="arrow-icon"  src="{{arrowIcons?.downward}}"> -->
  <!-- <img *ngIf="!isArrowDown" class="arrow-icon" src="{{arrowIcons?.upward}}"> -->
  <object  id="svg1" #icon  *ngIf="isArrowDown" class="arrow-icon"  data="../../../assets/icons/ico.arrow.down.svg" type="image/svg+xml" style="fill: red"></object>
  <object  id="svg1"  *ngIf="!isArrowDown" class="arrow-icon"  data="../../../assets/icons/ico.arrow.up.svg" type="image/svg+xml"></object>
</ng-template>
