<div class="feed-main"><b class="feed-title">Feeds</b>
<div class="feed-text">
    <div class="ht-60" *ngFor="let data of feedData">
        <div class="feed-usr-icon">
            <img class="novatek-logo img-style" alt="Novatek Logo" 
             src="{{imageURL}}" />
         </div>
         <div class="feed-details">
             <div><a href="">{{data.authorName}}</a>&nbsp;<b>{{data.action}}</b>&nbsp;&nbsp;<span class="font-darkgrey">1 hour ago</span></div>
             <div class="font-grey" *ngIf="data.message">{{data.message}} </div>
             <div *ngIf="data.attachments.length">
                 <span *ngFor="let img of data.attachments">
                 <img class="novatek-logo img-attachment" alt="Novatek Logo"
             src="{{img.url}}" />
            </span>
             
             </div>
             <div class="pd-tp-5 font-grey">{{data.likes}} Likes</div>
         </div>
        
    </div>
    <div class="comment-button">
        <textarea placeholder="Add your comment" class="comment-box" [(ngModel)]="commentText"></textarea>
        <button class="btn" (click)="addComment()">Comment</button>
    </div>
</div>
</div>
